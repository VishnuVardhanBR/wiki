{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
<h1>Results for "{{ search }}"</h1>

<ul>
    {% for entry in queryResults %}
        <li><a href = "{% url 'wiki:entry' title=entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
